<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">Welcome to My Landing Page</h1>
    </header>
    <button id="menu-toggle" class="block md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </button>
    <nav class="bg-gray-200 p-4">
        <ul id="menu" class="hidden md:flex space-x-4">
            <li><a href="#" class="text-blue-600 hover:underline">Home</a></li>
            <li><a href="#" class="text-blue-600 hover:underline">Donation</a></li>
            <li><a href="#" class="text-blue-600 hover:underline">History</a></li>
            <li><a href="#" class="text-blue-600 hover:underline">Profile</a></li>
        </ul>
    </nav>
    <main class="flex flex-col items-center justify-center h-screen">
        <h2 class="text-4xl font-bold mb-4">Hello, World!</h2>
        <p class="text-lg mb-8">This is a simple landing page using Tailwind CSS.</p>
        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded">Get Started</a>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 My Landing Page. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
